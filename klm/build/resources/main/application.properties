#Security
user.name=someuser
user.password=psw
user.roles=USER
admin.username=ops
admin.password=psw
admin.roles=ADMIN

#Endpoints
resource.location.parentpath=locations
resource.location.getlocationbytypeandcode=${type}/${code}
resource.location.getairportsbycountry=/airports/${code}

#datasource
spring.datasource.url=jdbc:h2:mem:travel-api
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

#jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#server
server.servlet.context-path=/travel
server.port=8080

#actuators
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=metrics

# Pretty-print JSON responses
spring.jackson.serialization.indent_output=true

